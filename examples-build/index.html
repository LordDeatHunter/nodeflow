<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/ico" href="/assets/favicon.ico" />
    <title>Nodeflow examples</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="parent-box">
      <h1>Nodeflow examples</h1>
      <div class="container-box">
        <div class="example-box">
          <h2>Family Tree</h2>
          <a href="familytree">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64px"
              height="64px"
              fill="none"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              color="#000000"
            >
              <path
                stroke="#394a50"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 22v-8m0-4v4m0 0 4-2M17 7A5 5 0 0 0 7 7M12 18H7.5a5.5 5.5 0 1 1 0-11H9M12 18h4.5A5.5 5.5 0 0 0 17 7.022"
              />
            </svg>
          </a>
        </div>
        <div class="example-box">
          <h2>Blueprint</h2>
          <a href="blueprint">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64px"
              height="64px"
              fill="none"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              color="#000000"
            >
              <path
                stroke="#394a50"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 21V3h18v18H3ZM3 16.5h18M3 12h18M3 7.5h18M16.5 3v18M12 3v18M7.5 3v18"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="footer-text">
        Icons from
        <a href="https://iconoir.com/" class="credits-link">Iconoir</a>
      </p>
    </div>
  </body>
</html>
